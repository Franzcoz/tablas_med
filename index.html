<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Centro Médico y Dental de Ñuñoa</title>
</head>
<body class="m-0 p-0">
  <div class="m-0 p-0 ban-img p-5">
    <div class="mx-5 mt-5 mb-3 p-5 border-bottom border-3 border-primary bg-white bg-opacity-50">
      <h1>Centro Médico y Dental de Ñuñoa</h1>
      <h3>El mejor centro médico y dental en Ñuñoa</h3>
    </div>
  </div>
  <div class="container py-5 justify-center">
    <div class="mx-4">
      <h3>Estadísticas por especialidad</h3>
      <p>¿Qué especialidad desea ver?</p>
    </div>
    <!-- Botones para elegir la especialidad -->
    <div class="container btn-group m-5 justify-center">
      <a id="btn-1" class="btn btn-primary">Radiología</a>
      <a id="btn-2" class="btn btn-primary">Traumatología</a>
      <a id="btn-3" class="btn btn-primary">Dental</a>
    </div>
    <div class="mb-3">
      <p id="primultima"></p>
    </div>
    <!-- Tabla dinámica Radiología -->
    <div class="d-none tab1">
      <table class="table">
        <!-- Encabezado -->
        <thead>
          <tr>
            <th scope="col">Hora</th>
            <th scope="col">Especialista</th>
            <th scope="col">Paciente</th>
            <th scope="col">Rut</th>
            <th scope="col">Previsión</th>
          </tr>
        </thead>
        <!-- Cuerpo -->
        <tbody class="radio">
        </tbody>
      </table>
    </div>
    <!-- Tabla dinámica Traumatología -->
    <div class="d-none tab2">
      <table class="table">
        <!-- Encabezado -->
        <thead>
          <tr>
            <th scope="col">Hora</th>
            <th scope="col">Especialista</th>
            <th scope="col">Paciente</th>
            <th scope="col">Rut</th>
            <th scope="col">Previsión</th>
          </tr>
        </thead>
        <!-- Cuerpo -->
        <tbody class="trauma">
        </tbody>
      </table>
    </div>
    <!-- Tabla dinámica Dental -->
    <div class="d-none tab3">
      <table class="table">
        <!-- Encabezado -->
        <thead>
          <tr>
            <th scope="col">Hora</th>
            <th scope="col">Especialista</th>
            <th scope="col">Paciente</th>
            <th scope="col">Rut</th>
            <th scope="col">Previsión</th>
          </tr>
        </thead>
        <!-- Cuerpo -->
        <tbody class="dental">
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
    <style>
      .ban-img {
        background-image: url(assets/img/banner.jpg);
        background-size: cover;
        background-position-y: center;
      }
    </style>
  </div>
</body>
</html>
